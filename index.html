<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Translate</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🌬️ Air Translate</h1>
    <p class="sub">Presiona el micrófono para mostrar lo que se dice</p>
    <button id="mic-button">🎤 Presiona para hablar</button>
    <div class="output">
      <h2>🗣 Texto en Español:</h2>
      <p id="spanish-text">Esperando voz...</p>
      <h2>🔤 Traducción en Inglés:</h2>
      <p id="english-text">Waiting for input...</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
